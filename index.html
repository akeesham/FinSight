<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pega DX API Web App (OAuth 2.0)</title>
  
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <div class="container">
    <h2>Get Pega Case Details (DX API)</h2>
    <form onsubmit="handleSubmit(event)">
      <input type="text" id="userInput" placeholder="Enter Case ID (e.g. MYORG-FINSIGHT-WORK L-2)" required />
      <button type="submit">Get Details</button>
    </form>
    <div id="output" class="output"></div>
  </div>
  
  <script src="script.js"></script>

</body>
</html>
