<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loan Application Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a onclick="showSection('home')">Home</a>
    <a onclick="showSection('createLoan')">Create Loan Application</a>
    <a onclick="showSection('getLoan')">Get Loan Application Details</a>
  </div>

  <!-- Sections -->
  <div class="container">
    <div id="home" class="section" style="display:block;">
      <h2>Welcome to the Loan Application Portal</h2>
      <p>Use the navigation bar to create a new loan application or view details of an existing application.</p>
    </div>

    <div id="createLoan" class="section">
      <h4>Create New Loan Application</h4>
      <input type="number" id="loanAmount" placeholder="Enter Loan Amount" />
	  <input type="number" id="monthlyIncome" placeholder="Enter Monthly Income" />
      <button onclick="createLoanApplication()">Submit Loan Application</button>
    </div>

    <div id="getLoan" class="section">
      <h4>Get Loan Application Details</h4>
      <input type="text" id="caseID" placeholder="Enter Loan Application ID" />
      <button onclick="getLoanApplicationDetails()">Fetch Details</button>
    </div>

    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
  
</body>
</html>
